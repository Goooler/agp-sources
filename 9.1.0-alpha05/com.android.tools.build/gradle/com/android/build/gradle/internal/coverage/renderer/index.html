<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage Report</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="header-content">
        <div>
            <h1 class="header-title">Project</h1>
            <p class="header-date"></p>
        </div>
    </div>
</header>

<div id="report-view" class="container-custom">
    <main>
        <div class="grid-stats">
            <div class="summary-card">
                <div class="card-flex">
                    <div><p class="stat-label">Modules</p><p class="stat-value" id="total-modules">0</p></div>
                    <div class="stat-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7.5 4.27 9 5.15"></path><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"></path><path d="m3.3 7 8.7 5 8.7-5"></path><path d="M12 22V12"></path></svg></div>
                </div>
            </div>
            <div class="summary-card">
                <div class="card-flex">
                    <div><p class="stat-label">Classes</p><p class="stat-value" id="total-classes">0</p></div>
                    <div class="stat-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path><path d="M14 2v4a2 2 0 0 0 2 2h4"></path><path d="m10 13-2 2 2 2"></path><path d="m14 17 2-2-2-2"></path></svg></div>
                </div>
            </div>
            <div class="summary-card">
                <div class="card-flex">
                    <div><p class="stat-label">Test Suites</p><p class="stat-value" id="total-tests">0</p></div>
                    <div class="stat-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2v17.5c0 1.4-1.1 2.5-2.5 2.5h0c-1.4 0-2.5-1.1-2.5-2.5V2"></path><path d="M8.5 2h7"></path><path d="M14.5 16h-5"></path></svg></div>
                </div>
            </div>
        </div>

        <div class="filter-bar">
            <div class="filter-controls">
                <div class="btn-group">
                    <div class="relative">
                        <button id="hierarchy-filter-btn" class="dropdown-btn">
                            <span class="font-medium text-gray-600">Group By:</span>
                            <span id="hierarchy-filter-text">Packages</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                        </button>
                        <div id="hierarchy-filter-dropdown" class="dropdown-menu hidden">
                            <div id="hierarchy-filter-list" class="p-1 space-y-1"></div>
                        </div>
                    </div>
                    <div class="relative">
                        <button id="module-filter-btn" class="dropdown-btn">
                            <span class="font-medium text-gray-600">Modules:</span>
                            <span id="module-filter-text">All</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                        </button>
                        <div id="module-filter-dropdown" class="dropdown-menu hidden">
                            <div id="module-filter-list" class="p-1 space-y-1"></div>
                        </div>
                    </div>
                    <div class="relative">
                        <button id="variant-filter-btn" class="dropdown-btn">
                            <span class="font-medium text-gray-600">Variants:</span>
                            <span id="variant-filter-text">All</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                        </button>
                        <div id="variant-filter-dropdown" class="dropdown-menu hidden">
                            <div id="variant-filter-list" class="p-1 space-y-1"></div>
                        </div>
                    </div>
                    <div class="relative">
                        <button id="view-mode-btn" class="dropdown-btn">
                            <span class="font-medium text-gray-600">View:</span>
                            <span id="view-mode-text">Flat</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                        </button>
                        <div id="view-mode-dropdown" class="dropdown-menu hidden">
                            <div id="view-mode-list" class="p-1 space-y-1"></div>
                        </div>
                    </div>
                </div>
                <input type="text" id="search-input" placeholder="Search by name..." class="search-input">
            </div>
        </div>

        <div id="view-toggles" class="view-toggles">
            <div id="flat-view-controls" class="flex items-center gap-4">
                <button data-view="modules" class="tab-button view-toggle">Modules</button>
                <button data-view="testSuites" class="tab-button view-toggle" style="display: none;">Test Suites</button>
                <button data-view="packages" class="tab-button view-toggle">Packages</button>
                <button data-view="classes" class="tab-button view-toggle">Classes</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead id="table-headers">
                </thead>
                <tbody id="coverage-data">
                </tbody>
            </table>
        </div>
    </main>
</div>

<div id="source-view" style="display: none;" class="container-custom">
    <main>
        <div class="filter-bar">
            <div class="filter-controls">
                <div class="btn-group">
                    <div class="relative">
                        <button id="source-variant-filter-btn" class="dropdown-btn">
                            <span class="font-medium text-gray-600">Variants:</span>
                            <span id="source-variant-filter-text">All</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                        </button>
                        <div id="source-variant-filters-dropdown" class="dropdown-menu hidden">
                            <div id="source-variant-filters" class="p-2 space-y-2">
                            </div>
                        </div>
                    </div>
                </div>
                <input type="text" id="function-search" placeholder="Search functions..." class="search-input">
            </div>
        </div>

        <div id="source-breadcrumbs" class="flex items-center gap-2 text-sm text-gray-500" style="min-height: 28px;">
        </div>

        <div class="source-grid">
            <div class="func-list-container">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Functions</h3>
                <div id="function-list" class="space-y-2 py-4"></div>
            </div>
            <div id="source-view-container" class="source-view-container"></div>
        </div>
    </main>
</div>

<script src="data/report-data.js"></script>
<script src="javascript/codecoveragescript.js"></script>
<script src="javascript/sourceviewscript.js"></script>
</body>
</html>
