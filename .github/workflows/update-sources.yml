name: Update Sources

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true
      - run: |
          rm -rf *-alpha* # Remove the last alpha version sources.
          ./gradlew dumpSources
      - uses: peter-evans/create-pull-request@v7
        with:
          commit-message: |
            Update AGP sources to the latest

            _Auto-generated by `Update Sources` Github workflow._
          title: Update AGP sources to the latest
          body: _Auto-generated by `Update Sources` Github workflow._
          branch: actions/update-start-scripts
          delete-branch: true
