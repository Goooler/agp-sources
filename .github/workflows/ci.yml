name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  dump-sources:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 25
      - uses: gradle/actions/setup-gradle@v5
      - name: Remove outdated sources and dump new sources
        run: |
          rm -rf *-alpha* # Remove the last alpha version sources.
          rm -rf *-beta* # Remove the last beta version sources.
          rm -rf *-rc* # Remove the last rc version sources.
          ./gradlew build dumpSources
      - uses: peter-evans/create-pull-request@v7
        if: github.ref == 'refs/heads/master'
        with:
          commit-message: |
            Update AGP sources to the latest

            _Auto-generated by `dump-sources` workflow._
          title: Update AGP sources to the latest
          body: _Auto-generated by `dump-sources` workflow._
          branch: actions/dump-sources
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com> # Same as `committer`.
          delete-branch: true
